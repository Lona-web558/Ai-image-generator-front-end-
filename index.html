<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">AI Image Generator</a>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Generate an Image</h2>
                <form id="imageForm">
                    <div class="mb-3">
                        <label for="promptInput" class="form-label">Enter your prompt:</label>
                        <input type="text" class="form-control" id="promptInput" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Generated Image</h2>
                <div id="imageContainer" class="border p-3 text-center">
                    <p id="placeholderText">Your generated image will appear here</p>
                    <img id="generatedImage" src="" alt="Generated Image" style="display: none; max-width: 100%;">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
